<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <div class="login-reg-box">
    <!-- 头部标题区域 -->
    <h4>
      <img src="/assets/images/login_title.png" alt="">
    </h4>

    <!-- 登录页面 -->
    <div class="login-wrap">
      <!-- 登录的表单 -->
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item  links">
          <a href="javascript:;" id="go2Reg">去注册</a>
        </div>
      </form>
    </div>

    <!-- 注册页面 -->
    <div class="reg-wrap">
      <!-- 注册的表单 -->
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required" placeholder="请确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item  links">
          <a href="javascript:;" id="go2Login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
